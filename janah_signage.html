<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown to November 9th, 7PM</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #000;
			}

			.container {
				position: relative;
				font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
				width: 100%;
				height: 100%;
				background-image: url("Janah Timer.jpeg"); /* Replace with your poster image */
				background-size: 65vh;
				background-repeat: no-repeat;
				background-position: center;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.countdown-box {
				position: absolute;
				top: 70vh;
				/* background-color: rgba(0, 128, 0, 1); Semi-transparent green */
				padding: 20px 30px;
				border-radius: 15px;
				text-align: center;
				color: white;
				font-size: 1.4vw; /* Scale with viewport size */
				font-family: "Arial", sans-serif;
				/* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); */
				z-index: 10;
			}

			.countdown-box span {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="countdown-box" id="countdown"></div>
		</div>

		<script>
			// Set the target date for the countdown (November 9, 7:00 PM)
			const targetDate = new Date("November 9, 2024 19:00:00").getTime();

			// Update the countdown every 1 second
			const countdownElement = document.getElementById("countdown");

			function updateCountdown() {
				const now = new Date().getTime();
				const timeRemaining = targetDate - now;

				if (timeRemaining <= 0) {
					countdownElement.innerHTML = "Event Started!";
					clearInterval(countdownInterval);
					return;
				}

				const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
				const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

				countdownElement.innerHTML = `${days} days, ${hours} hours,  ${minutes} minutes, ${seconds} seconds Left`;
			}

			const countdownInterval = setInterval(updateCountdown, 1000);
			updateCountdown(); // Initial call to display the countdown immediately
		</script>
	</body>
</html>
