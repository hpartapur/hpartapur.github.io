<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Teachable Machine Image Model</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				margin: 20px;
			}
			#webcam-container {
				margin: 20px auto;
			}
			button {
				padding: 10px 20px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			button:hover {
				background-color: #0056b3;
			}
			#label-container div {
				margin-top: 10px;
				font-size: 20px;
				font-weight: bold;
			}
			#message-container {
				margin-top: 20px;
				font-size: 16px;
				line-height: 1.5;
				color: #333;
				text-align: left;
				display: inline-block;
				max-width: 600px;
			}
		</style>
	</head>
	<body>
		<h1>Teachable Machine Image Model</h1>
		<p>Select a camera to start:</p>
		<button type="button" onclick="init('user')">Front Camera</button>
		<button type="button" onclick="init('environment')">Back Camera</button>
		<div id="webcam-container"></div>
		<div id="label-container"></div>
		<div id="message-container"></div>

		<!-- Include TensorFlow.js -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
		<!-- Include Teachable Machine Image Library -->
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

		<script type="text/javascript">
			const URL = "https://teachablemachine.withgoogle.com/models/xz_aS7qUk/";

			let model, webcam, labelContainer, maxPredictions;

			// Messages for each class
			const classMessages = {
				Wajehat:
					"Architecture design is inspired by Jamea Anwar. It incorporates protrusions, a distinct feature of Fatimi style architecture.",
				"Arches and Grilles": "The arches feature a design inspired by the horseshoe arches of Mahdiyya. They are constructed using GFRC.",
				"Chaar Baagh": "The four gardens symbolize the four rivers of Jannah and follow a Persian 'baagh' design.",
				Bir: "This Bir imitates the one in Jame Al-Anwar, containing barakat from various holy places.",
				Unclear: "Please try a different angle.",
			};

			async function init(cameraFacingMode) {
				// Reset and disable buttons
				document.querySelectorAll("button").forEach((btn) => (btn.disabled = true));

				try {
					const modelURL = URL + "model.json";
					const metadataURL = URL + "metadata.json";

					// Load the model and metadata
					model = await tmImage.load(modelURL, metadataURL);
					maxPredictions = model.getTotalClasses();

					// Set up the webcam with the selected facing mode
					const constraints = {
						video: {
							width: 300,
							height: 300,
							facingMode: cameraFacingMode, // 'user' for front, 'environment' for back
						},
					};
					webcam = new tmImage.Webcam(300, 300, false, constraints); // No flip since constraints handle it
					await webcam.setup(); // request access to the webcam
					await webcam.play();
					window.requestAnimationFrame(loop);

					// Append webcam and labels to the DOM
					const webcamContainer = document.getElementById("webcam-container");
					webcamContainer.innerHTML = ""; // Clear previous webcam instance
					webcamContainer.appendChild(webcam.canvas);

					labelContainer = document.getElementById("label-container");
					labelContainer.innerHTML = ""; // Clear previous labels
					labelContainer.appendChild(document.createElement("div")); // For the top prediction
				} catch (error) {
					console.error("Error initializing model or webcam:", error);
					alert("Failed to initialize. Please check your permissions or try again.");
					document.querySelectorAll("button").forEach((btn) => (btn.disabled = false));
				}
			}

			async function loop() {
				webcam.update(); // update the webcam frame
				await predict();
				window.requestAnimationFrame(loop);
			}

			async function predict() {
				const prediction = await model.predict(webcam.canvas);

				// Find the class with the highest confidence
				const topPrediction = prediction.reduce((best, current) => (current.probability > best.probability ? current : best));

				// Display the top prediction
				labelContainer.firstChild.innerHTML = `${topPrediction.className}: ${topPrediction.probability.toFixed(2)}`;

				// Display the corresponding message if available
				const messageContainer = document.getElementById("message-container");
				messageContainer.innerHTML = classMessages[topPrediction.className] || "";
			}
		</script>
	</body>
</html>
