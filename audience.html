<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>People Counter</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			#video {
				width: 640px;
				height: 480px;
				border: 1px solid black;
			}
			#counter {
				font-size: 24px;
				margin: 10px;
			}
			#threshold {
				position: absolute;
				top: 240px;
				left: 0;
				width: 100%;
				height: 5px;
				background-color: red;
				z-index: 10;
			}
		</style>
	</head>
	<body>
		<video id="video" autoplay></video>
		<div id="counter">Count: 0</div>
		<div id="threshold"></div>

		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

		<script>
			const video = document.getElementById("video");
			const counterDisplay = document.getElementById("counter");
			let counter = 0;
			let lastDetectedPeople = new Set();
			const thresholdY = 240; // Y-coordinate of the threshold line
			const detectionInterval = 100; // milliseconds
			const detectionHistory = [];

			async function setupCamera() {
				const stream = await navigator.mediaDevices.getUserMedia({
					video: true,
				});
				video.srcObject = stream;
				return new Promise((resolve) => {
					video.onloadedmetadata = () => {
						resolve(video);
					};
				});
			}

			async function detectPeople(model) {
				while (true) {
					const predictions = await model.detect(video);
					let currentDetectedPeople = new Set();

					predictions.forEach((prediction) => {
						if (prediction.class === "person") {
							currentDetectedPeople.add(prediction.id);

							const [x, y, width, height] = prediction.bbox;
							const centerY = y + height / 2;

							// Check if the person crosses the threshold line
							if (centerY > thresholdY - 5 && centerY < thresholdY + 5 && !lastDetectedPeople.has(prediction.id)) {
								counter++;
								counterDisplay.innerText = `Count: ${counter}`;
							}
						}
					});

					lastDetectedPeople = currentDetectedPeople;
					await new Promise((resolve) => setTimeout(resolve, detectionInterval));
				}
			}

			async function main() {
				await setupCamera();
				const model = await cocoSsd.load();
				detectPeople(model);
			}

			main();
		</script>
	</body>
</html>
