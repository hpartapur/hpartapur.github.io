<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Audience Count using TensorFlow.js</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Count Audience Members using TensorFlow.js</h1>
		<p>Wait for the model to load before clicking the button to enable the webcam.</p>

		<section id="demos" class="invisible">
			<p>Click "Enable Webcam" below and accept access to the webcam when prompted.</p>

			<div id="liveView" class="camView">
				<button id="webcamButton">Enable Webcam</button>
				<video id="webcam" autoplay muted width="640" height="480"></video>
				<div id="countDisplay">Count of people: <span id="count">0</span></div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
		<script src="audience.js" defer></script>
	</body>
	<style>
		body {
			font-family: helvetica, arial, sans-serif;
			margin: 2em;
			color: #3d3d3d;
		}
		h1 {
			font-style: italic;
			color: #ff6f00;
		}
		video {
			display: block;
		}
		section {
			opacity: 1;
			transition: opacity 500ms ease-in-out;
		}
		.invisible {
			opacity: 0.2;
		}
		.camView {
			position: relative;
			float: left;
			width: calc(100% - 20px);
			margin: 10px;
			cursor: pointer;
		}
		#countDisplay {
			position: absolute;
			bottom: 10px;
			left: 10px;
			background-color: rgba(255, 111, 0, 0.85);
			color: #fff;
			padding: 10px;
			border-radius: 5px;
		}
	</style>
</html>
