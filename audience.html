<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>People Counter</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				position: relative;
			}
			#video {
				width: 640px;
				height: 480px;
				border: 1px solid black;
				position: relative;
				z-index: 1;
			}
			#counter {
				font-size: 24px;
				margin: 10px;
			}
			#threshold {
				position: absolute;
				top: 240px;
				left: 0;
				width: 100%;
				height: 5px;
				background-color: red;
				z-index: 10;
			}
			.bounding-box {
				position: absolute;
				border: 2px solid blue;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<video id="video" autoplay></video>
		<div id="counter">Count: 0</div>
		<div id="threshold"></div>

		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

		<script>
			const video = document.getElementById("video");
			const counterDisplay = document.getElementById("counter");
			const thresholdY = 240; // Y-coordinate of the threshold line
			let counter = 0;
			let lastCrossedIds = new Set();

			async function setupCamera() {
				const stream = await navigator.mediaDevices.getUserMedia({
					video: true,
				});
				video.srcObject = stream;
				return new Promise((resolve) => {
					video.onloadedmetadata = () => {
						resolve(video);
					};
				});
			}

			function drawBoundingBox(predictions) {
				// Clear existing bounding boxes
				const existingBoxes = document.querySelectorAll(".bounding-box");
				existingBoxes.forEach((box) => box.remove());

				predictions.forEach((prediction) => {
					if (prediction.class === "person") {
						const [x, y, width, height] = prediction.bbox;
						const boundingBox = document.createElement("div");
						boundingBox.className = "bounding-box";
						boundingBox.style.left = `${x}px`;
						boundingBox.style.top = `${y}px`;
						boundingBox.style.width = `${width}px`;
						boundingBox.style.height = `${height}px`;
						document.body.appendChild(boundingBox);
					}
				});
			}

			async function detectPeople(model) {
				while (true) {
					const predictions = await model.detect(video);
					let currentDetectedIds = new Set();

					predictions.forEach((prediction) => {
						if (prediction.class === "person") {
							const id = prediction.id; // Unique ID for each detected person
							currentDetectedIds.add(id);

							const [x, y, width, height] = prediction.bbox;
							const centerY = y + height / 2;

							// Check if the person crosses the threshold line
							if (centerY > thresholdY - 5 && centerY < thresholdY + 5 && !lastCrossedIds.has(id)) {
								counter++;
								counterDisplay.innerText = `Count: ${counter}`;
								lastCrossedIds.add(id); // Mark this person as counted
							}
						}
					});

					// Update last crossed IDs for the next detection cycle
					lastCrossedIds = new Set([...lastCrossedIds].filter((id) => currentDetectedIds.has(id)));

					drawBoundingBox(predictions);
					await new Promise((resolve) => setTimeout(resolve, 100));
				}
			}

			async function main() {
				await setupCamera();
				const model = await cocoSsd.load();
				detectPeople(model);
			}

			main();
		</script>
	</body>
</html>
