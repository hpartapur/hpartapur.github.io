<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #65f69d 0%, #85c7fd 100%);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            padding: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .scoreboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .team {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            transition: transform 0.3s ease;
        }
        
        .team:hover {
            transform: translateY(-5px);
        }
        
        .score {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        /* Color adjustments for better contrast */
        .red { color: #e53e3e; }
        .blue { color: #2b6cb0; }
        .yellow { color: #d69e2e; }
        .green { color: #38a169; }
    </style>
</head>
<body>
    <h1>Annual Sports Tournament 1446HüèÜ</h1>
    <div class="scoreboard">
        <div class="team">
            <h2>Team Redüî•</h2>
            <div class="score red">0</div>
        </div>
        <div class="team">
            <h2>Team Blueüåä</h2>
            <div class="score blue">0</div>
        </div>
        <div class="team">
            <h2>Team Yellow‚ö°</h2>
            <div class="score yellow">0</div>
        </div>
        <div class="team">
            <h2>Team Greenüå±</h2>
            <!-- <h5>Marjaan | Zumurrud</h5> -->
            <div class="score green">0</div>
        </div>
    </div>
</body>
</html>
