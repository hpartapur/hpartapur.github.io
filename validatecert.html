<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Certificate Validation</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				margin: 0;
				padding: 0;
			}
			.container {
				margin-top: 50px;
			}
			input[type="text"] {
				padding: 10px;
				width: 300px;
				margin-bottom: 20px;
			}
			button {
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
			}
			.result {
				margin-top: 20px;
				font-size: 18px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Certificate Validation</h1>
			<p>Enter your certificate ID to validate:</p>
			<input type="text" id="certificateId" placeholder="Enter Certificate ID" />
			<button onclick="validateCertificate()">Validate</button>
			<div class="result" id="result"></div>
		</div>
		<script>
			function validateCertificate() {
				const registeredIds = ["CERT123", "CERT456", "CERT789"]; // Hardcoded certificate IDs
				const inputId = document.getElementById("certificateId").value.trim();
				const resultDiv = document.getElementById("result");

				if (registeredIds.includes(inputId)) {
					resultDiv.textContent = "VALID CERTIFICATE BY UMOOR MALIYAH";
					resultDiv.style.color = "green";
				} else {
					resultDiv.textContent = "INVALID CERTIFICATE";
					resultDiv.style.color = "red";
				}
			}
		</script>
	</body>
</html>
