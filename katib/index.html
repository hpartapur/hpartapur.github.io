<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Replacer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #copy-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #copy-button:hover {
            background-color: #45a049;
        }
        #input-box, #output-box {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #output-box {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Word Replacer</h2>

    <textarea id="input-box" placeholder="Type something..."></textarea>
    <textarea dir="rtl" id="output-box" readonly style="font-family: Kanz-al-Marjaan;" placeholder="Replaced text will appear here..."></textarea>
    <!-- Copy Button -->
    <button id="copy-button">Copy Text</button>
    <script type="module">
        // Define the dictionary of words to replace
        import {WORDS} from './katib/translations.js';

        // Function to replace words in the text
        function replaceWords(text) {
    return text.replace(/\b\w+\b/g, function(word) {
        // Check lowercase version of the word in WORDS
        const lowerWord = word.toLowerCase().trim();
        if (WORDS.hasOwnProperty(lowerWord)) {
            return WORDS[lowerWord];  // Replace with dictionary value
        } else {
            return word;  // Keep original word and case
        }
    });
}
        // Event listener for the input box
        document.getElementById('input-box').addEventListener('input', function() {
            const inputText = this.value;
            const outputText = replaceWords(inputText);
            document.getElementById('output-box').value = outputText;
        });
         // Copy button functionality
        document.getElementById('copy-button').addEventListener('click', function() {
            const outputTextArea = document.getElementById('output-box');
            outputTextArea.select();  // Select the text
            document.execCommand('copy');  // Copy the selected text
            alert('Text copied to clipboard!');
        });
    </script>

</body>
</html>
