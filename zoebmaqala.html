<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Platform', 'GAB','DIB','Premier Bank' ],
        ['Twitter',6596,1444,1083,],
        ['Facebook',6000,1400,1083,],
        ['Instagram',2357,790,87,],
        ['Youtube',56,8,18,],
      ]);

      var options = {
        animation: {
          duration: 10000, // Animation duration in milliseconds (1.2 seconds)
          easing: 'inAndOut',
          startup: true
        },
        chart: {
          title: 'Social Media Analysis',
          subtitle: 'CrossPlatform Breakdown of 20,923 Posts of 3 banks',
        },
        bars: 'horizontal', // Required for Material Bar Charts
        annotations: {
          textStyle: {
            fontSize: 12,
            color: '#000'
          },
          boxStyle: {
            backgroundColor: '#fff', // Optional background color for annotations
            padding: 10 // Optional padding around the text
          }
        }
      };

      var chart = new google.visualization.BarChart(document.getElementById('barchart_material'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="barchart_material" style="width: 900px; height: 500px;"></div>
</body>
</html>
