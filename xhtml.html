<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XHTML Paragraph Converter</title>
  <style>
    :root {
      --bg: #f9f9fb;
      --border: #dcdce0;
      --text: #222;
      --accent: #007acc;
      --accent-hover: #005f99;
      --status-ok: #28a745;
      --status-copy: #444;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2em;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: var(--accent);
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2em;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    label {
      font-weight: bold;
      margin-top: 1.5em;
      display: block;
      font-size: 1.1em;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 1em;
      font-family: monospace;
      font-size: 1em;
      border: 1px solid var(--border);
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
      background-color: #fcfcfd;
    }

    .button-group {
      margin-top: 1em;
      display: flex;
      justify-content: flex-start;
      gap: 1em;
      flex-wrap: wrap;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    #status {
      margin-top: 1em;
      font-weight: bold;
      font-size: 0.95em;
    }

    .valid {
      color: var(--status-ok);
    }

    .copied {
      color: var(--status-copy);
    }

    @media (max-width: 600px) {
      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>XHTML Paragraph Converter</h1>

    <label for="inputText">Input Text:</label>
    <textarea id="inputText" placeholder="Enter your lines here..."></textarea>

    <div class="button-group">
      <button onclick="copyOutput()">ðŸ“‹ Copy to Clipboard</button>
    </div>

    <label for="outputText">Converted XHTML:</label>
    <textarea id="outputText" readonly placeholder="Your XHTML will appear here..."></textarea>

    <div id="status" class="valid">Waiting for input...</div>
  </div>

  <script type="text/javascript">
    function escapeXHTML(text) {
      return text
        .replace(/&/g, 'and')
        .replace(/</g, '')
        .replace(/>/g, '')
    }

    function convertText() {
      const input = document.getElementById('inputText').value;
      const lines = input.split(/\r?\n/);
      const xhtmlLines = lines.map(line => {
        const trimmed = line.trim();
        return trimmed ? `<p>${escapeXHTML(trimmed)}</p>` : '';
      }).join('\n');

      document.getElementById('outputText').value = xhtmlLines;
      setStatus("âœ… XHTML generated!", "valid");
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      output.setSelectionRange(0, 99999); // mobile
      document.execCommand('copy');
      setStatus("ðŸ“‹ Copied to clipboard!", "copied");
    }

    function setStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = type;
    }

    // Auto-update as you type
    document.getElementById('inputText').addEventListener('input', convertText);
  </script>
</body>
</html>
