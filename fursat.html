<!DOCTYPE html>
<html>
<head>
    <title>Countdown to 19mi Rajab, 1446H</title>
    <style>
        body {
            background-color: #282c34;
            color: #4ded82; /* Keep the last color declaration */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Change to column for vertical alignment */
            justify-content: center;
            align-items: center;
        }
        .clock {
            display: flex;
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            box-shadow: 0 0 10px #61dafb;
        }
        .time-segment {
            padding: 20px;
            margin: 5px;
            border-radius: 5px;
            background-color: #000;
            box-shadow: 0 0 5px #61dafb;
        }
        .label {
            display: block;
            font-size: 0.5em;
        }
        h1 {
            font-size: 5em;
        }
    </style>
</head>
<body>
    <h1>الفرصة تمر مر السحاب</h1> <!-- Title above the countdown -->
    <div id="countdown" class="clock">
        <div id="days" class="time-segment"><span class="number">00</span><span class="label">Days</span></div>
        <div id="hours" class="time-segment"><span class="number">00</span><span class="label">Hours</span></div>
        <div id="minutes" class="time-segment"><span class="number">00</span><span class="label">Minutes</span></div>
        <div id="seconds" class="time-segment"><span class="number">00</span><span class="label">Seconds</span></div>
    </div>
    <h1>فانتهزوا فرص الخير</h1> <!-- Title below the countdown -->
    <script>
        var countDownDate = new Date("Jan 18, 2025 10:00:00").getTime();

        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").getElementsByClassName("number")[0].innerHTML = days;
            document.getElementById("hours").getElementsByClassName("number")[0].innerHTML = hours;
            document.getElementById("minutes").getElementsByClassName("number")[0].innerHTML = minutes;
            document.getElementById("seconds").getElementsByClassName("number")[0].innerHTML = seconds;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
