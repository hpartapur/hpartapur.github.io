<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost Home!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff70a6;
            --orange: #ff9770;
            --yellow: #ffd670;
            --green: #86e3ce;
            --blue: #70d6ff;
            --dark: #2d3436;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Decorative playful shapes */
        .shape {
            position: absolute;
            z-index: -1;
            border-radius: 50px;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 30px) rotate(10deg); }
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 40px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 0;
        }

        p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-top: 5px;
            margin-bottom: 40px;
        }

        .counter-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .number-card {
            background: #f8f9fa;
            padding: 20px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 0px #e9ecef;
        }

        .hours {
            font-family: 'Fredoka One', cursive;
            font-size: 6rem;
            background: linear-gradient(45deg, var(--pink), var(--orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .label {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .sub-numbers {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: var(--blue);
        }

        .colon {
            font-size: 3rem;
            color: var(--yellow);
            font-family: 'Fredoka One', cursive;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        @media (max-width: 600px) {
            .hours { font-size: 4rem; }
            .number-card { padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <div class="shape" style="width: 100px; height: 30px; background: var(--yellow); top: 15%; left: 10%;"></div>
    <div class="shape" style="width: 50px; height: 50px; background: var(--green); top: 70%; left: 15%; border-radius: 50%;"></div>
    <div class="shape" style="width: 80px; height: 20px; background: var(--pink); top: 20%; right: 15%; transform: rotate(-20deg);"></div>
    <div class="shape" style="width: 60px; height: 60px; background: var(--blue); bottom: 15%; right: 10%; border-radius: 15px;"></div>

    <div class="container">
        <h1>Almost Home!</h1>
        <p>Counting down the hours...</p>

        <div class="counter-group">
            <div class="number-card">
                <span class="hours" id="hr-val">000</span>
                <span class="label">Hours Left</span>
            </div>
            
            <div class="colon">:</div>

            <div class="number-card">
                <span class="sub-numbers" id="min-val">00</span>
                <span class="label">Min</span>
            </div>

            <div class="colon">:</div>

            <div class="number-card">
                <span class="sub-numbers" id="sec-val" style="color: var(--green);">00</span>
                <span class="label">Sec</span>
            </div>
        </div>
    </div>

    <script>
        function updateDisplay() {
            // Target: Jan 20, 2026, 14:30 PST (UTC-8)
            const target = new Date('2026-01-20T14:30:00-08:00').getTime();
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                document.querySelector('.container').innerHTML = "<h1>Welcome Home! ðŸŽ‰</h1>";
                return;
            }

            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('hr-val').innerText = h;
            document.getElementById('min-val').innerText = m.toString().padStart(2, '0');
            document.getElementById('sec-val').innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>
</html>
