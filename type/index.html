  <script>
function pauseButton(){
    if(playing){
      playing=false;
    }else{
      playing=true;
    }
}
function muteButton(){
    if (a.volume==1){
        a.volume=0
    }else if (a.volume==0){
        a.volume = 1
    }
}
function hintsButton(){
  if(hinting){document.getElementById("hinter").innerHTML="Easy"; hinting=false;}
  else{document.getElementById("hinter").innerHTML="Hard";hinting=true;}

}

document.addEventListener('keydown', function(event) {
    if (event.keyCode == 32) {
        pauseButton();
    }
});
