  <script>
function pauseButton(){
    if(playing){
      playing=false;
    }else{
      playing=true;
    }
}
function muteButton(){
    if (a.volume==1){
        a.volume=0
        document.getElementById("muter").innerHTML="üîä"
    }else if (a.volume==0){
        a.volume = 1
        document.getElementById("muter").innerHTML="üîà"
    }
}
function hintsButton(){
  if(hinting){document.getElementById("hinter").innerHTML="Hinting On"; hinting=false;}
  else{document.getElementById("hinter").innerHTML="Hinting Off";hinting=true;}

}

document.addEventListener('keydown', function(event) {
    if (event.keyCode == 32) {
        pauseButton();
    }
});
  </script>
